<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBOOT DRIVER</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="scr/music.js"></script>
    <script defer src="scr/obstacle.js"></script>
    <script defer src="scr/car.js"></script>
    <script defer src="scr/canvas.js"></script>
    <script defer src="scr/index.js"></script>
</head>
<body>
    <div id="canvas">
        <div id="gameOn">
            <button id="onBtn"></button>
        </div>
        <div id="gameOver">
            <img id='imgGameover' src="assets/img/gameover.png" alt="">
            <div class="btnContainer"> 
                <button id="restartBtn" type="button">Restart</button>
            </div> 
            <div class="btnContainer"> 
                <button id="quitBtn" type="button">Quit</button>
            </div> 
        </div> 
        <div id="youWin">
            <img src="assets/img/youWin.png" alt="">
            <div class="btnContainer"> 
                <button id="nextLvlBtn">Next level!</button>
            </div>
        </div> 
        <div id="startScreen">
            <img src="assets/img/RebootDriver.png" alt="">
            <section id="instructions">
                <p>
                    Tras el primer proyecto, los rebooters quieren salir de fiesta.¿A cuántos podrás llevar antes de que se acabe el tiempo?. <br><br>
                    Usa <button type="button" id= 'muteBtn'>W</button> para acelerar, y <button>A</button> o <button>D</button> para girar a izquierda o derecha.
                </p>
            </section>
            <div class="btnContainer"> 
                <button id="startBtn" type="button">Start!</button>
            </div>
        </div> 
        <div id="road">
            <div id="finishline"></div>
            <div id="car"></div>
        </div>
        <div id="passengercall"></div>
        <div id="HUD">
            <div id="level">Level</div>
            <div id="destination">
                <span id="distance">Distance</span>
            </div>
            <div id="stopwatch">
                <strong>
                    <span id="minute"></span> ' :
                    <span id="second"></span> " :
                    <span id="milisecond"></span> 
                </strong>
            </div>
        </div> 
    </div>
</body>
</html>
